<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion CMS 02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
      async function fetchCards() {
        const res = await fetch('/api/notion')
        const data = await res.json()

        const container = document.getElementById('card-container')

        const cards = data.map((item, index) => {
          const title = item.Title || 'Untitled'
          const desc = item.Description || ''
          const hex = item["Hex Code"] || '#d1d5db'
          const image = item.Image

          const previewLength = Math.ceil(desc.length * 0.33)
          const previewText = desc.slice(0, previewLength)

          const visual = image
            ? `<img src="${image}" class="w-full h-48 object-cover" />`
            : `<div class="w-full h-48" style="background-color:${hex};"></div>`

          return `
            <div class="break-inside-avoid bg-white rounded-xl shadow-md overflow-hidden mb-4">
              ${visual}
              <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">${title}</h2>
                ${desc ? `
                <div>
                  <p class="text-gray-700 text-sm">
                    <span id="preview-${index}">${previewText}</span><span id="full-${index}" class="hidden">${desc}</span>
                  </p>
                  <button onclick="toggleExpand(${index})" class="mt-2 text-blue-500 text-sm">...More</button>
                </div>` : ''}
              </div>
            </div>
          `
        }).join('')

        container.innerHTML = cards
      }

      function toggleExpand(index) {
        const preview = document.getElementById(`preview-${index}`)
        const full = document.getElementById(`full-${index}`)
        const btn = full.parentElement.nextElementSibling

        if (preview.classList.contains('hidden')) {
          preview.classList.remove('hidden')
          full.classList.add('hidden')
          btn.textContent = '...More'
        } else {
          preview.classList.add('hidden')
          full.classList.remove('hidden')
          btn.textContent = 'Less'
        }
      }

      window.onload = fetchCards
    </script>
    <style>
      .columns-responsive {
        column-count: 1;
        column-gap: 1rem;
      }
      @media (min-width: 640px) {
        .columns-responsive {
          column-count: 2;
        }
      }
      @media (min-width: 768px) {
        .columns-responsive {
          column-count: 3;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-5xl mx-auto columns-responsive space-y-4" id="card-container">
      <!-- Cards will be injected here -->
    </div>
  </body>
</html>
