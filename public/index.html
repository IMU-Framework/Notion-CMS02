<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion CMS 02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
      async function fetchCards() {
        const res = await fetch('/api/notion')
        const data = await res.json()

        const container = document.getElementById('card-container')

        const cards = data.map((item, index) => {
          const title = item.Title || 'Untitled'
          const desc = item.Description || ''
          const hex = item["Hex Code"] || '#d1d5db'
          const image = item.Image

          const visual = image
            ? `<img src="${image}" class="w-full h-48 object-cover" />`
            : `<div class="w-full h-48" style="background-color:${hex};"></div>`

          return `
            <div class="break-inside-avoid bg-white rounded-xl shadow-md overflow-hidden mb-4">
              ${visual}
              <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">${title}</h2>
                ${desc ? `
                <div>
                  <div class="relative max-h-[6rem] overflow-hidden" id="desc-wrap-${index}">
                    <p class="text-gray-700 text-sm" id="desc-${index}">${desc}</p>
                    <div class="absolute bottom-0 left-0 right-0 h-8 bg-gradient-to-t from-white to-transparent pointer-events-none"></div>
                  </div>
                  <button onclick="toggleExpand(${index})" class="mt-2 text-blue-500 text-sm">...More</button>
                </div>` : ''}
              </div>
            </div>
          `
        }).join('')

        container.innerHTML = cards
      }

      function toggleExpand(index) {
        const wrapper = document.getElementById(`desc-wrap-${index}`)
        const btn = wrapper.nextElementSibling

        if (wrapper.classList.contains('max-h-[6rem]')) {
          wrapper.classList.remove('max-h-[6rem]', 'overflow-hidden')
          wrapper.querySelector('div')?.remove()
          btn.textContent = 'Less'
        } else {
          wrapper.classList.add('max-h-[6rem]', 'overflow-hidden')
          const fade = document.createElement('div')
          fade.className = 'absolute bottom-0 left-0 right-0 h-8 bg-gradient-to-t from-white to-transparent pointer-events-none'
          wrapper.appendChild(fade)
          btn.textContent = '...More'
        }
      }

      window.onload = fetchCards
    </script>
    <style>
      .columns-responsive {
        column-count: 1;
        column-gap: 1rem;
      }
      @media (min-width: 640px) {
        .columns-responsive {
          column-count: 2;
        }
      }
      @media (min-width: 768px) {
        .columns-responsive {
          column-count: 3;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-5xl mx-auto columns-responsive space-y-4" id="card-container">
      <!-- Cards will be injected here -->
    </div>
  </body>
</html>
