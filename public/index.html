<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion CMS 02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
      async function fetchCards() {
        const res = await fetch('/api/notion')
        const data = await res.json()

        const container = document.getElementById('card-container')

        const cards = data.map((item, index) => {
          const title = item.Title || 'Untitled'
          const desc = item.Description || ''
          const hex = item["Hex Code"] || '#d1d5db'
          const image = item.Image

          const visual = image
            ? `<img src="${image}" class="w-full h-48 object-cover" />`
            : `<div class="w-full h-48" style="background-color:${hex};"></div>`

          return `
            <div class="break-inside-avoid bg-white rounded-xl shadow-md overflow-hidden mb-4">
              ${visual}
              <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">${title}</h2>
                ${desc ? `
                <div>
                  <p class="text-gray-700 text-sm line-clamp-4" id="desc-${index}">${desc}</p>
                  <button onclick="toggleExpand(${index})" class="mt-2 text-blue-500 text-sm">展開</button>
                </div>` : ''}
              </div>
            </div>
          `
        }).join('')

        container.innerHTML = cards
      }

      function toggleExpand(index) {
        const p = document.getElementById(`desc-${index}`)
        if (p.classList.contains('line-clamp-4')) {
          p.classList.remove('line-clamp-4')
          p.nextElementSibling.textContent = '收合'
        } else {
          p.classList.add('line-clamp-4')
          p.nextElementSibling.textContent = '展開'
        }
      }

      window.onload = fetchCards
    </script>
    <style>
      .columns-responsive {
        column-count: 1;
        column-gap: 1rem;
      }
      @media (min-width: 640px) {
        .columns-responsive {
          column-count: 2;
        }
      }
      @media (min-width: 768px) {
        .columns-responsive {
          column-count: 3;
        }
      }
      .line-clamp-4 {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-5xl mx-auto columns-responsive space-y-4" id="card-container">
      <!-- Cards will be injected here -->
    </div>
  </body>
</html>
